<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <script src="https://kit.fontawesome.com/40aeb18c98.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board">
        <div class="box fa" data-row="0" data-column="0"></div>
        <div class="box fa" data-row="0" data-column="1"></div>
        <div class="box fa" data-row="0" data-column="2"></div>
        <div class="box fa" data-row="1" data-column="0"></div>
        <div class="box fa" data-row="1" data-column="1"></div>
        <div class="box fa" data-row="1" data-column="2"></div>
        <div class="box fa" data-row="2" data-column="0"></div>
        <div class="box fa" data-row="2" data-column="1"></div>
        <div class="box fa" data-row="2" data-column="2"></div>
        </div>

    <script src="app.js"></script>


</body>
</html>
